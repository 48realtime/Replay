<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Replay - Akses Terbatas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at center, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin: 0;
            overflow: hidden;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
        }

        input {
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #4facfe;
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 15px rgba(79, 172, 254, 0.3);
        }

        .btn-gradient {
            background: linear-gradient(135deg, #00f2fe 0%, #4facfe 100%);
            transition: all 0.3s ease;
        }

        .btn-gradient:hover {
            filter: brightness(1.1);
            transform: scale(1.02);
            box-shadow: 0 10px 20px -5px rgba(79, 172, 254, 0.5);
        }

        .error-message {
            display: none;
            color: #ff4d4d;
            font-size: 0.875rem;
            margin-top: 0.75rem;
            text-align: center;
            animation: shake 0.4s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Dekorasi Latar Belakang */
        .blob {
            position: absolute;
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            filter: blur(80px);
            border-radius: 50%;
            z-index: -1;
            opacity: 0.3;
            animation: float 10s infinite alternate;
        }

        @keyframes float {
            from { transform: translate(-20%, -20%); }
            to { transform: translate(20%, 20%); }
        }
    </style>
</head>
<body>
    <div class="blob"></div>

    <div class="glass-card mx-4">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold tracking-tight mb-2">Web Replay</h1>
            <p class="text-gray-400 text-sm">Masukkan kode akses untuk melanjutkan</p>
        </div>

        <form id="accessForm" onsubmit="handleLogin(event)">
            <div class="space-y-4">
                <div class="relative">
                    <input 
                        type="password" 
                        id="accessCode" 
                        placeholder="Kode Akses"
                        class="w-full px-4 py-3 rounded-xl text-center text-lg tracking-widest"
                        required
                    >
                </div>

                <button 
                    type="submit" 
                    class="btn-gradient w-full py-3 rounded-xl font-semibold text-white uppercase tracking-wider"
                >
                    Buka Akses
                </button>
            </div>
            
            <div id="errorMessage" class="error-message">
                Kode yang Anda masukkan salah. Silakan coba lagi.
            </div>
        </form>

        <div class="mt-8 pt-6 border-t border-white/10 text-center">
            <p class="text-xs text-gray-500">Â© 2026 Realtime48</p>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            const codeInput = document.getElementById('accessCode');
            const errorMsg = document.getElementById('errorMessage');
            const correctCode = "grac1a";
            const targetUrl = "https://inforealtime48.my.id/ReplayMembership.html";

            if (codeInput.value === correctCode) {
                // Beri sedikit feedback visual sebelum redirect
                errorMsg.style.display = 'none';
                const btn = event.target.querySelector('button');
                btn.innerText = "Membuka...";
                btn.style.opacity = "0.7";
                
                setTimeout(() => {
                    window.location.href = targetUrl;
                }, 800);
            } else {
                // Tampilkan pesan kesalahan
                errorMsg.style.display = 'block';
                codeInput.value = '';
                codeInput.focus();
                
                // Sembunyikan pesan kesalahan setelah beberapa detik
                setTimeout(() => {
                    errorMsg.style.display = 'none';
                }, 3000);
            }
        }
    </script>
</body>
</html>
